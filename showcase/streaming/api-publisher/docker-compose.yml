services:
  api-publisher:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DiscoveryApiUrl=${DISCOVERY_API_URL}
      - OAuth__ClientId=${OAUTH_CLIENT_ID}
      - OAuth__ClientSecret=${OAUTH_CLIENT_SECRET}
      - Kafka__BootstrapServers=${KAFKA_BOOTSTRAP_SERVERS}
      - Kafka__GroupId=${KAFKA_GROUP_ID}
      - Kafka__Topic=${KAFKA_TOPIC}
      - Kafka__AutoOffsetReset=${KAFKA_AUTO_OFFSET_RESET}
    networks:
      - dms

networks:
  dms:
    name: dms
    external: true
